apiVersion: v1
kind: Namespace
metadata:
  name: thoughts-system

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: thoughts
  namespace: thoughts-system

spec:
  selector:
    matchLabels:
      app: thoughts

  template:
    metadata:
      labels:
        app: thoughts

    spec:
      terminationGracePeriodSeconds: 60

      containers:
      - name: thoughts-api
        image: service-image

        ports:
        - name: thoughts-api
          containerPort: 3000 
        - name: thts-api-debug # Stands for thoughts-api-debug. Truncated due to K8s port name character limit.
          containerPort: 4000

        env:
        - name: GOMAXPROCS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu

---

apiVersion: v1
kind: Service
metadata:
  name: thoughts-api
  namespace: thoughts-system
  
spec:
  selector:
    app: sales